 <h1>create an account!</h1>
<div class="container">
	<form class="form-group">
			<div class="row">
		<div class="col-md-6">
			<label for="name" id="name">Full Name :</label>
			<br>
			<input type="text" placeholder="Type here..." class="form-control">	
		</div>
		<div class="col-md-6">
			<label for="age" id="age">Date of Birth :</label>
			<br>
			<input type="date" class="form-control">	
		</div>
	</div>

	<br>

		<div class="row">
		<div class="col-md-6">
			<label for="email" id="email">Email Adress :</label>
			<br>
			<input type="text" placeholder="Type here..." class="form-control">	
		</div>
		<div class="col-md-6">
			<label for="pn" id="pn">Password :</label>
			<br>
			<input type="password" placeholder="Type here..." class="form-control">	
		</div>
	</div>

	<br>

	<div class="col-md-6">
			<label for="pdl" id="pdl">Discount Applications :</label>
			<br>
			<input type="checkbox" class="" name="improv">	
				<label for="poetry"> Student</label>
				<br>
			<input type="checkbox" class="" name="improv">	
				<label for="improv"> Senior Citizen</label>
				<br>
			<input type="checkbox" class="" name="theatre">	
				<label for="theatre"> PWD</label>	
				<br>	
	</div>

	<br><br>

	<button type="submit" class="btn btn-light"> SUBMIT INFO </button>

	<br>

	</form>
